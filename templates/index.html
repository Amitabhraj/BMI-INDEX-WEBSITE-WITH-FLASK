<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta name="viewport"
                    content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>BMI INDEX(Home)</title>
        <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/3f/3d/d9/3f3dd9219f7bb1c9617cf4f154b70383.jpg" />


<style>
html {
  background: url(https://media3.giphy.com/media/3oFzmrqRPhYnFg9oGs/giphy.gif) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>






<style>
@import url('https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap');
body {
    height: 100%;
    -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.select-wrapper {
    display: inline-block;
    position: relative;

    &::after {
        content: '\00bb';
        position: absolute;
        font-family: 'Reem Kufi', sans-serif;
        width: 20px;
        height: 20px;
        top: 22px;
        right: 10px;
        font-size: 30px;
        line-height: 20px;
        pointer-events: none;
        z-index: 0;
        transform: rotate(90deg);
        color: #333333;
    }

    select {
        position: relative;
        border: 4px solid #333333;
        background-color: transparent;
        color: #333333;
        padding: 15px 40px 15px 15px;
        font-family: 'Reem Kufi', sans-serif;
        font-weight: 700;
        line-height: 20px;
        font-size: 20px;
        outline: none;
        border-radius: 0;
        appearance: none;
        -webkit-appearance: none;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        /*
            This last styling is the magic...
        */
        text-align-last:center;
    }
}
</style>



<div class="container">
    <span class="select-wrapper">
      <form action="/sub" method='post'>
          <label><p style="color:white;font-size:20px"><b>&nbsp;&nbsp;&nbsp;CHOOSE A MEASUREMENT:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FOR HEIGHT</b></p></label>
          <select name='measure' style="width:300px;">
            <option>feet.inch</option>
            <option>cm</option>
            <option>meter</option>
        </select>
        <br><br>
      <input type="submit" value="Submit">
  </form>
</span>
</div>
</html>
